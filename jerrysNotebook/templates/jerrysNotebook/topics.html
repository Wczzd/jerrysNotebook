{% extends 'jerrysNotebook/base.html' %}

{% block page_header %}
    <h1>{{ topic.text }}</h1>
{% endblock page_header %}

{% block content %}

    <ul class="list-group border-bottom pb-2 mb-4">
        {% for topic in topics %}
            <li class="list-group-item border-0">
                <a href="{% url 'jerrysNotebook:topic' topic.id %}">{{ topic.text }}</a>
            </li>
        {% empty %}
            <li class="list-group-item border-0">暂未添加任何主题</li>
        {% endfor %}
    </ul>

    <a href="{% url 'jerrysNotebook:newTopic' %}">添加新主题</a>

{% endblock content %}
