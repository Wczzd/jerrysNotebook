{% extends "jerrysNotebook/base.html" %}

{% load django_bootstrap5 %}

{% block page_header %}
    <h2>登录到你的帐号</h2>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="登录" %}
    </form>
{% endblock content %}
